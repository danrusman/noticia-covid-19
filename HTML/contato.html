<hmtl>
   <head>
           <title>.: Landing page Covid</title>
           <link rel="stylesheet" href="../CSS/contato.css">
          
   </head>
   
   <body>
       <!--Cabecalho-->
       <div id="cabecalho">
           <img id="logoNovasNoticias" src="">
           <h1>Contato</h1>
       </div>
       <!--Menu-->
         <div class="menu">
             <ul class="menu-list">
               <li><a href="">Home</a></li>
               <li><a href="">Sobre</a></li>
               <li><a href="">Contato</a></li>
               <li><a href="">Saiba Mais</a></li>
             </ul>
         </div>
   <!--Formulário-->
   <div id="box">
      <form  name="formcadastro" action="">
          <fieldset>

           <legend><b>Entre em contato conosco !</b></legend>
           
           <div class="inputBox">
             <label for="nome" class="labelInput">Nome Completo</label><br>
             <input type="text" name="nome" id="nome" class="inputUser" placeholder="Digite seu nome completo" required >
           </div> 
           <br>
           <div class="inputBox">
             <label for="telefone" class="labelInput">Telefone</label><br>
             <input type="text" name="telefone" id="telefone" class="inputUser" placeholder="Digite seu telefone(XX) XXXXX-XXXX" required>
           </div>
           <br>
           <div class="inputBox">
             <label for="email" class="labelInput">Email</label><br>
             <input type="text" name="email" id="email" class="inputUser" placeholder="Digite seu Email"  required>
           </div>
           <br>
          <div class="inputBox">
             <label for="text" class="labelInput">Mensagem</label>
             <textarea class="textarea" id="mensagem" name="message" placeholder="Digite sua mensagem" required></textarea>
          </div>
          <br>       
          <div class="checkbox">
             <input type="checkbox"name="privacidade" class="labelInput" id="privacidade" required> 
             <label for="privacidade" class="labelInput">Aceito e concordo com os termos de Política de Privacidade</label>
          </div>
           <br>
             <input type="submit" name="submit" id="submit">
         </fieldset>
      </form> 
   </div>
   <!--roda-pe-->
  <footer>
     <div class="rodape1">
        <h3>Trabalho Conosco</h3>
        <h3>Politica de privacidade</h3>
        <h3>Licenciamento de conteúdo</h3>
     </div>
     <div class="rodape2">
        <h2>© 2021 Programa de Formação Tech | Itaú // Edição Pcd.</h2>
     </div>
  </footer>

</body>

</hmtl>
